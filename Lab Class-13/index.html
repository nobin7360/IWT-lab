<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved JS Example</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <p id="paraId">This is a styled paragraph.</p>

  <button onclick="applyStyle()">Apply Style</button>
  <button onclick="removeStyle()">Remove Style</button>
  <button onclick="goNext()">Next Page</button>
  <button onclick="goBack()">Back Page</button>
  <button id="toggleBtn">Toggle Style</button>
  <br>
  <script src="js/index.js"></script>
</body>
</html>
