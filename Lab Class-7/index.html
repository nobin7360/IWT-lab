<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Form</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col">
          <label>Email address</label>
          <input type="email" placeholder="name@example.com" />
        </div>
        <div class="col">
          <label>Email address</label>
          <input type="email" placeholder="name@example.com" />
        </div>
        <div class="col">
          <label>Email address</label>
          <input type="email" placeholder="name@example.com" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Email address</label>
          <input type="email" placeholder="name@example.com" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Example textarea</label>
          <textarea rows="3"></textarea>
        </div>
      </div>

      <p>
        <span class="deep-green">Lorem ipsum dolor sit amet consectetur,</span>
        adipisicing elit. Laborum, tempore fuga. Debitis nisi delectus deserunt sed sit doloribus facere commodi.
      </p>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input type="checkbox" id="checkDefault" />
            <label for="checkDefault">Default checkbox</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input type="checkbox" id="checkChecked" checked />
            <label for="checkChecked">Checked checkbox</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
